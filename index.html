 <!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Train Scheduler</title>
	<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	
</head>
<body>
	<div class = "container">
		<div class = "jumbotron">
			<h1 class="text-center">Train Scheduler</h1>
		</div>
	<div class = "row">
		<div class = "col-lg-12">
			<div class = "panel panel-primary">
				<div class = "panel-heading">
					<h3 class = "panel-title">Current Train Schedule</h3>
				</div>
				<div class = "panel-body">
					<table class = "table table-hover" id= "train-table">
						<thead>
							<tr>
								<th>Train Name</th>
								<th>Destination</th>
								<th>Frequency(min)</th>
								<th>Next Arrival</th>
								<th>Minutes Away</th>
							</tr>
						</thead>
						<tBody> 

						</tBody>
					</table>
				</div>
			</div>
		</div>
	</div>

	<div class = "row">
		<div class = "col-lg-12">
			<div class = "panel panel-primary">
				<div class = "panel-heading">
					<h3 class = "panel-title">Add Train</h3>
				</div>
				<div class = "panel-body">
					<form>
						<div class = "form-group">
							<label for="">Train Name</label>
							<input type="text" class = "form-control" id="trainName">
						</div>
						<div class = "form-group">
							<label for="">Destination</label>
							<input type="text" class = "form-control" id="destination">
						</div>
						<div class = "form-group">
							<label for="">First Train Time (HH:mm - military time)</label>
							<input type="text" class = "form-control" id="trainTime">
						</div>
						<div class = "form-group">
							<label for="">Frequency (min)</label>
							<input type="text" class = "form-control" id="frequency">
						</div>
						<button type = "submit" class = "btn btn-primary" id = "addTrain">Submit</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
					
<script src = "trainSchedule.js"></script>

</body>
</html>
